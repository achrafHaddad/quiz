<form [formGroup]="logForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input formControlName="email" matInput placeholder="Email" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <input formControlName="password" matInput placeholder="Password" />
  </mat-form-field>
  <br />
  <button type="submit" class="btn btn-outline-primary mt-2">Submit</button>
</form>

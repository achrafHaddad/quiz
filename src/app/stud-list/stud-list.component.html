<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Quiz name</th>
      <th scope="col">Progress value</th>
      <th scope="col">Coach</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of myList; index as i">
      <th scope="row">{{ item.qid }}</th>
      <td [routerLink]="['/myQuiz', i]">{{ item.title }}</td>
      <td>{{ item.score }}</td>
      <ng-container *ngFor="let user of users">
        <td *ngIf="user.uid === item.cid">{{ user.name }}</td>
      </ng-container>
    </tr>
  </tbody>
</table>
